jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD}

custom-config:
  group: EC_ADMIN
  server-addr: ENC(99s99qyEdcGVqNvlV5pPJ19f85lDHB8LypaDazV2WniVelXWUT26DdzF0hWdXoupt20uIqwrZxe6oAEeHxIN+g==)
  namespace: 582f8a8e-70fd-4ccd-b350-13bdfb429d49
  file-extension: yaml
  datasource: datasource.yaml
  server: server.yaml
  other: others.yaml
  ec-group: EC_GROUP
  log: logging.yaml

spring:
  application:
    name: EC-ADMIN-SERVICE
  cloud:
    nacos:
      discovery:
        server-addr: ${custom-config.server-addr}
        namespace: ${custom-config.namespace}
        # nacos can only find service in the same group
        # group: ${custom-config.group}
      config:
        server-addr: ${custom-config.server-addr}
        namespace: ${custom-config.namespace}
        file-extension: ${custom-config.file-extension}
        group: ${custom-config.group}
        extension-configs[0]:
          data-id: ${custom-config.datasource}
          group: ${custom-config.group}
          refresh: true
        extension-configs[1]:
          data-id: ${custom-config.log}
          group: ${custom-config.ec-group}
          refresh: true
        extension-configs[2]:
          data-id: ${custom-config.server}
          group: ${custom-config.group}
          refresh: true
        extension-configs[3]:
          data-id: ${custom-config.other}
          group: ${custom-config.group}
          refresh: true
